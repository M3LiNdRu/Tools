<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidors Base64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Codificador i descodificador Base64</h2>
        <textarea id="inputText" placeholder="Entra la cadena de text aquí..."></textarea>
        <div>
            <button onclick="encodeBase64()">Codifica en Base64</button>
            <button onclick="decodeBase64()">Descodifica de Base64</button>
        </div>
        <textarea id="outputText" placeholder="Resultat..."></textarea>

        <script>
            function encodeBase64() {
                const inputText = document.getElementById("inputText").value;
                const encodedText = btoa(inputText);
                document.getElementById("outputText").value = encodedText;
            }

            function decodeBase64() {
                try {
                    const inputText = document.getElementById("inputText").value;
                    const decodedText = atob(inputText);
                    document.getElementById("outputText").value = decodedText;
                } catch (e) {
                    document.getElementById("outputText").value = "Error: Cadena de Base64 no vàlida";
                }
            }
        </script>
    </div>
    <div>
        <h2>Decodificar Base64 a Imatge</h2>
        <input id="mimeTypeInput" type="text"  value="image/png" />
        <textarea id="base64Input" placeholder="Introdueix la cadena Base64 aquí" rows="10" cols="50"></textarea>
        <br><br>
        <button onclick="decodeBase64()">Mostrar Imatge</button>
        <br><br>
        <img id="outputImage" alt="Imatge decodificada" style="max-width: 100%; border: 1px solid #ccc;">
        
        <script>
            function decodeBase64() {
                const base64String = document.getElementById("base64Input").value.trim();
                const mimeType = document.getElementById("mimeTypeInput").value.trim();

                if (base64String) {
                    const imgElement = document.getElementById("outputImage");
                    imgElement.src = "data:"+ mimeType +";base64," + base64String;
                } else {
                    alert("Si us plau, introdueix una cadena Base64 vàlida.");
                }
            }
        </script>
    </div>
</body>
</html>
