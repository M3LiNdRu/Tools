<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encode/Decode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Codificar i Descodificar URL</h1>
    <form id="urlForm">
        <label for="inputText">Text original:</label>
        <textarea id="inputText" placeholder="Escriu el text aquí..."></textarea>
        
        <button type="button" onclick="encodeText()">Codificar</button>
        <button type="button" onclick="decodeText()">Descodificar</button>
        
        <label for="outputText">Resultat:</label>
        <textarea id="outputText" readonly></textarea>
    </form>

    <script>
        function encodeText() {
            const input = document.getElementById('inputText').value;
            const encoded = encodeURIComponent(input);
            document.getElementById('outputText').value = encoded;
        }

        function decodeText() {
            const input = document.getElementById('inputText').value;
            try {
                const decoded = decodeURIComponent(input);
                document.getElementById('outputText').value = decoded;
            } catch (e) {
                document.getElementById('outputText').value = "Error: Text no vàlid per descodificar.";
            }
        }
    </script>
</body>
</html>
